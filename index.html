<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVerse Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>UniVerse</h1>
        </div>
        <form class="login-form" id="loginForm">
            <input type="text" placeholder="Enter your username" id="username">
            <input type="password" placeholder="Enter your password" id="password">
            <div class="login-options">
                <label>
                    <input type="checkbox" id="rememberMe"> Remember Me
                </label>
                <a href="#" class="forgot-link">Forgot Username/Password?</a>
            </div>
            <button type="button" id="loginButton" class="btn">Login</button>
            <button type="button" id="skipButton" class="btn secondary">Skip Login</button>
        </form>
        <div class="footer">
            <a href="#">Terms of Service</a> | 
            <a href="#">Privacy Policy</a> | 
            <a href="#">Contact Us</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
