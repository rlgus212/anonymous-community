<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVerse Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1 class="logo">UniVerse</h1>
        <form class="login-form">
            <input type="text" placeholder="Enter your username" class="input-field">
            <input type="password" placeholder="Enter your password" class="input-field">
            <div class="options">
                <label>
                    <input type="checkbox">
                    Remember Me
                </label>
                <a href="#" class="forgot-link">Forgot Username/Password?</a>
            </div>
            <button type="button" class="login-btn">Login</button>
            <button type="button" class="skip-btn">Skip Login</button>
        </form>
        <div class="footer-links">
            <a href="#">Terms of Service</a> | 
            <a href="#">Privacy Policy</a> | 
            <a href="#">Contact Us</a>
        </div>
        <p class="footer-text">UniVerse Â© 2025 - All Rights Reserved</p>
    </div>
</body>
</html>
