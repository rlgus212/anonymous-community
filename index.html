<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVerse Community</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <h1>UniVerse</h1>
        <ul class="nav-links">
            <li><a href="#create-post">Create Post</a></li>
            <li><a href="#posts">Posts</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container">
        <section id="create-post">
            <h2>Create a Post</h2>
            <div class="form">
                <form id="postForm">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter the title">
                    
                    <label for="content">Content</label>
                    <textarea id="content" placeholder="Enter the content"></textarea>
                    
                    <button type="submit">Post</button>
                </form>
            </div>
        </section>

        <section id="posts">
            <h2>Community Posts</h2>
            <div id="posts-container"></div>
        </section>
    </div>

    <!-- 푸터 -->
    <footer>
        <p>UniVerse © 2025 - All Rights Reserved</p>
    </footer>

    <!-- JavaScript -->
    <script>
        const postForm = document.getElementById('postForm');
        const postsContainer = document.getElementById('posts-container');

        // Load saved posts
        const savedPosts = JSON.parse(localStorage.getItem('posts')) || [];
        savedPosts.forEach((post, index) => {
            displayPost(post, index);
        });

        // Form submission
        postForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title || !content) {
                alert('Title and Content cannot be empty!');
                return;
            }

            const post = { title, content, timestamp: new Date().toLocaleString() };
            savedPosts.push(post);
            localStorage.setItem('posts', JSON.stringify(savedPosts));
            displayPost(post, savedPosts.length - 1);

            postForm.reset();
        });

        // Display post
        function displayPost(post, index) {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = `
                <h3>${post.title}</h3>
                <p>${post.content}</p>
                <small>${post.timestamp}</small>
                <button onclick="deletePost(${index})" class="delete-btn">Delete</button>
            `;
            postsContainer.prepend(postDiv);
        }

        // Delete post
        function deletePost(index) {
            savedPosts.splice(index, 1);
            localStorage.setItem('posts', JSON.stringify(savedPosts));
            postsContainer.innerHTML = '';
            savedPosts.forEach((post, i) => displayPost(post, i));
        }
    </script>
</body>
</html>
