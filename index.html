<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVerse Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1 class="logo">UniVerse</h1>
        <form class="login-form">
            <input type="text" placeholder="Enter your username" class="input-field">
            <input type="password" placeholder="Enter your password" class="input-field">
            <button type="button" class="login-button">Login</button>
        </form>
        <div class="options">
            <label class="remember-me">
                <input type="checkbox"> Remember Me
            </label>
            <a href="#" class="forgot-link">Forgot Username/Password?</a>
        </div>
        <button class="signup-button">Sign Up</button>
        <footer class="footer">
            <a href="#">Terms of Service</a> |
            <a href="#">Privacy Policy</a> |
            <a href="#">Contact Us</a>
            <p>UniVerse Â© 2025 - All Rights Reserved</p>
        </footer>
    </div>
</body>
</html>
