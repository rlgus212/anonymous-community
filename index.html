<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="login-container">
        <h1>UniVerse</h1>

            <input type="password" id="password" placeholder="Enter your password">

            <button type="button" id="skipLogin">Skip Login</button>
        </form>
    </div>

    </footer>
