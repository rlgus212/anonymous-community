<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Community</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form {
      margin-bottom: 20px;
    }
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Anonymous Community</h1>
  
  <!-- 글 작성 폼 -->
  <div class="form">
    <h2>Create a Post</h2>
    <form id="postForm">
      <input type="text" id="title" placeholder="Title" required><br><br>
      <textarea id="content" placeholder="Content" rows="4" required></textarea><br><br>
      <button type="submit">Post</button>
    </form>
  </div>

  <!-- 글 목록 -->
  <h2>Posts</h2>
  <div id="posts"></div>

  <script>
    // JavaScript 코드 추가: 기본 동작
    const postForm = document.getElementById('postForm');
    const postsDiv = document.getElementById('posts');

    postForm.addEventListener('submit', (event) => {
      event.preventDefault();

      // 제목과 내용 가져오기
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      // 새로운 글 생성
      const post = document.createElement('div');
      post.className = 'post';
      post.innerHTML = `<h3>${title}</h3><p>${content}</p>`;

      // 글 추가
      postsDiv.prepend(post);

      // 입력칸 초기화
      postForm.reset();
    });
    // 페이지 로드 시 저장된 게시물 불러오기
const savedPosts = JSON.parse(localStorage.getItem('posts')) || [];
savedPosts.forEach(post => {
  const postDiv = document.createElement('div');
  postDiv.className = 'post';
  postDiv.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
  postsDiv.appendChild(postDiv);
});

// 게시물 저장 기능
postForm.addEventListener('submit', (event) => {
  event.preventDefault();

  const title = document.getElementById('title').value;
  const content = document.getElementById('content').value;

  const post = { title, content };
  savedPosts.push(post);
  localStorage.setItem('posts', JSON.stringify(savedPosts));

  const postDiv = document.createElement('div');
  postDiv.className = 'post';
  postDiv.innerHTML = `<h3>${title}</h3><p>${content}</p>`;
  postsDiv.prepend(postDiv);

  postForm.reset();
});
  </script>
</body>
</html>
