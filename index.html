<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Community</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Anonymous Community</h1>
    <p>This is our first step towards building something amazing!</p>
    
    <h2>Create a Post</h2>
    <div class="form">
        <form id="postForm">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter the title">
            
            <label for="content">Content</label>
            <textarea id="content" placeholder="Enter the content"></textarea>
            
            <button type="submit">Post</button>
        </form>
    </div>

    <h2>Posts</h2>
    <div id="posts"></div>

    <script>
        const postForm = document.getElementById('postForm');
        const postsDiv = document.getElementById('posts');

        // Load saved posts from localStorage
        const savedPosts = JSON.parse(localStorage.getItem('posts')) || [];
        savedPosts.forEach(post => {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
            postsDiv.appendChild(postDiv);
        });

        // Add new post
        postForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title || !content) {
                alert('Title and Content cannot be empty!');
                return;
            }

            const post = { title, content };
            savedPosts.push(post);
            localStorage.setItem('posts', JSON.stringify(savedPosts));

            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = `<h3>${title}</h3><p>${content}</p>`;
            postsDiv.prepend(postDiv);

            postForm.reset();
        });
    </script>
</body>
</html>
