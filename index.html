<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVerse Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">UniVerse</h1>
        <form class="login-form" id="loginForm">
            <input type="text" placeholder="Enter your username" id="username" required>
            <input type="password" placeholder="Enter your password" id="password" required>
            <div class="options">
                <label>
                    <input type="checkbox"> Remember Me
                </label>
                <a href="#" class="forgot-link">Forgot Username/Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="signup-btn" id="skipLogin">Skip Login</button>
        </form>
        <footer class="footer">
            <a href="#">Terms of Service</a> |
            <a href="#">Privacy Policy</a> |
            <a href="#">Contact Us</a>
            <p>UniVerse Â© 2025 - All Rights Reserved</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
